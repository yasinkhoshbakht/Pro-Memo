<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../image/icon.png" />
    <link rel="stylesheet" href="input.css" />
    <title>Memo</title>
  </head>
  <body class="bg-gradient-to-r from-purple-400 to-blue-500">
    <main>
      <header class="h-screen flex flex-col justify-center items-center">
        <h1 class="text-6xl font-bold text-white mb-10 animate-pulse">Memo</h1>
        <div class="header-container flex justify-center items-center gap-64">
          <form
            action=""
            class="memoForm flex flex-col gap-4 bg-white p-10 rounded-lg shadow-lg"
          >
            <input
              class="memoTitle w-72 h-12 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
              type="text"
              name="memoTitle"
              placeholder="Memo title"
            />
            <textarea
              class="w-72 h-40 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
              name="memoContent"
              placeholder="Enter your memo"
              maxlength="500"
            ></textarea>
            <input
              type="submit"
              class="w-32 h-12 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300"
              value="Add"
            />
          </form>
          <div
            class="memoContainer flex-col bg-transparent p-4 rounded-lg shadow-lg max-h-96 overflow-auto gap-10"
          ></div>
        </div>
      </header>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
