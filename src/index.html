<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../image/icon.png" />
    <link rel="stylesheet" href="output.css" />
    <title>Memo</title>
  </head>
  <body class="bg-gradient-to-r from-purple-400 to-blue-500 overflow-hidden">
    <main>
      <header
        class="h-screen flex flex-col justify-center items-center gap-10 relative"
      >
        <div
          class="head flex text-center self-start items-end relative pt-10 pl-10 z-10"
        >
          <form
            action=""
            class="memoForm flex flex-col gap-4 bg-transparent p-10 rounded-lg shadow-lg backdrop-blur-sm"
          >
            <input
              class="memoTitle w-72 h-12 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white bg-opacity-50 focus:bg-slate-50"
              type="text"
              name="memoTitle"
              placeholder="Memo title"
            />
            <textarea
              class="w-72 h-32 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 bg-white bg-opacity-50 focus:bg-slate-50"
              name="memoContent"
              placeholder="Enter your memo"
              maxlength="500"
            ></textarea>
            <input
              type="submit"
              class="w-32 h-12 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 transition duration-300"
              value="Add"
            />
          </form>
        </div>
        <div
          class="header-container flex flex-col justify-center items-center gap-10 absolute z-10"
        >
          <h1
            class="text-6xl font-bold text-white animate-pulse animate-float transition-all transition-2s"
          >
            Memos
          </h1>
          <div
            class="memoContainer flex-col bg-transparent p-6 rounded-3xl shadow-lg max-h-[500px] min-h-[650px] w-[450px] mb-10 overflow-auto backdrop-blur-sm"
          ></div>
        </div>
      </header>
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
